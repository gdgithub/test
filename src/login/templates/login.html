<html lang="es">
<head>
    <meta content = text/html charset=UTF-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=yes" />

    <title>My orders - Login</title>

   {% load staticfiles %}

    <!-- css files -->
    
    
    <link rel="stylesheet" type="text/css" href="{% static '3rd_party/bootstrap/css/bootstrap.min.css' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static '3rd_party/semantic/semantic.css' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'login/css/style.css' %}"/> 

    <link rel="stylesheet" type="text/css" href="{% static '3rd_party/sweetalert/dist/sweetalert.css' %}"/>


     <!-- js files -->
    <script type="text/javascript" src="{% static '3rd_party/jquery/jquery-2.2.4.min.js' %}"></script>

    <script type="text/javascript" src="{% static '3rd_party/bootstrap/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static '3rd_party/semantic/semantic.js' %}"></script>

   <!-- <script type="text/javascript" src="{% static 'home/js/scripts.js' %}"></script>-->

    <script type="text/javascript" src="{% static 'login/js/scripts.js' %}"></script>

    <script src="{% static '3rd_party/sweetalert/dist/sweetalert.min.js' %}"></script>



</head>
<body>
    
    <center><p class="title">My Orders</p></center>

   <div class="login-page">
              <div class="form">
                <form class="register-form" autocomplete="off">
                  {% csrf_token %}
                  <div id="authAlert" role="alert"></div>

                  <input type="text" class="rnombre" placeholder="Nombre"/>
                  <input type="text" class="rapellido" placeholder="Apellido"/>
                  <input type="email" class="rcorreo" placeholder="Correo"/>
                  <input type="password" class="rcontrasena" placeholder="Contraseña"/>
                  <input type="password" class="rccontrasena" placeholder="Confirmar contraseña"/>

                  <button class="signUp">Registrar</button>
                  <p class="message">¿Ya se ha registrado? <a href="#">Iniciar Sesión</a></p>
                </form>
                <form class="login-form" autocomplete="off">
                  {% csrf_token %}
                  <div id="authAlert" role="alert"></div>

                  <input type="text" class="lcorreo" placeholder="Email"/>
                  <input type="password" class="lcontrasena" placeholder="Contraseña"/>

                  <button class="logIn">Iniciar Sesión</button>
                  <p class="message">¿No se ha registrado? <a href="#">Registrarse</a></p>
                  <p class="message"><a href="#">Olvidé mi contraseña</a></p>
                </form>
              </div>
            </div>

</body>
    
</html>
