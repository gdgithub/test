{% extends "management.html" %}

{% block content %}

<div class="content">

	<div class="header_child">
		<table>
		<tr>
		<td>
			<p>Pedidos</p>
		</td>
		<td>
			<button class="ui olive button" id="newBtn" data-toggle="modal" data-target="#myModal">Nuevo</button>
		</td>
		</tr>
		</table>
	</div>

	<div class="body_orders">

		<form class="ui form segment" id="userForm">
		  	<div class="data"></div>
			<div class="ui large active centered inline loader" id="order_loader"></div>
			<div class="" id="alert" role="alert"></div>
		</form>
	</div>


	

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Nuevo pedido</h4>
	      </div>
	      <div class="modal-body" id="newOrderModalBody">
	      
		    <table class="newOrderTable">
		      	<tr>
		      		<td>
				        <div class="ui search">
			                 <div class="ui search">
			                    <div class="ui icon input">
			                      <input class="prompt" id="tsearch" type="text" onkeypress="findContact(event)" placeholder="Buscar establecimientos">
			                      <i class="search icon"></i>
			                    </div>
			                    <div class="results"></div>
			                  </div>
			              </div>
			        </td>
			        <td>
			        	<button class="ui olive button" id="search_contact">Buscar</button>
			        </td>
			    </tr>
			</table>


			<table class="orderDetailsTable">
				<tr>
					<td colspan="3">
						<p>Seleccione la sucursal donde desea realizar el pedido.</p>
					</td>
				</tr>
				<tr>
					<td>
						<div id="dropdown">
			              <select class="ui dropdown" id="sucursal_select">
			               <option value="">Sucursal</option>
			              </select>
			          	</div>
	          		</td>
	          	</tr>
	        </table>

	        <table class="orderDetailsTable">
	          	<tr>
				    <td>
				        <div class="ui input" >
							<input type="number" placeholder="Cant." min="0" id="tcantidad"/>
						</div>
				    </td>
				    <td style="width:100%;">
				        <select class="ui fluid search dropdown" id="MenuSelect" multiple="" placeholder="Menu">
				        </select>
				    </td>
				    <td>
				    	<button class="ui olive button" id="addToOrderList">Agregar</button>
				    </td>
				</tr>
	        </table>

	        <table class="orderDetailsTable" style="width:100%;">
	        	<tr>
					<td >
						<p>Descripci√≥n del pedido.</p>
					</td>
				</tr>
	          	<tr>
				    <td>
				        <textarea  id="text_description" style="width:100%; height:120px;"></textarea>
				    </td>
				</tr>
	        </table>

	         <table class="orderDetailsTable" style="width:100%;">
	        	<tr>
					<td >
						<p>Comentarios.</p>
					</td>
				</tr>
	          	<tr>
				    <td>
				        <textarea id="text_comentario" style="width:100%; height:40px;"></textarea>
				    </td>
				</tr>
	        </table>

	        <table class="orderDetailsTable" style="height:40px; ">
	        	<tr>
					<td >
						<button class="ui green button" id="doRequest">Realizar pedido</button>
					</td>
					<td >
						<button class="ui orange button">Declinar</button>
					</td>
				</tr>
	        </table>

	      </div>
	    </div>
	  </div>
	</div>

</div>

{% endblock %}
